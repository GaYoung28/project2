<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>검색 결과</title>

    <!-- Custom fonts for this template-->
    <link href="/css/all.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.css" rel="stylesheet">
    <link rel="icon" href="/img/favicon/starfavicon.png">

    <style>
        /* 필요 시 추가 스타일 정의 */
    </style>
</head>
<body id="page-top">

<div id="wrapper">
    <!-- Sidebar -->
    <div th:replace="admin/fragments/sidebar :: adminSideBar"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <!-- Topbar -->
            <div th:replace="admin/fragments/topbar :: adminTopBar"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800" th:text="'검색 결과: ' + ${query}">검색 결과</h1>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">검색 결과 목록</h6>
                            </div>
                            <div class="card-body">

                                <!-- 결과가 없을 때 메시지 표시 -->
                                <div th:if="${#lists.isEmpty(links)}">
                                    <div class="alert alert-warning" role="alert">
                                        검색 결과가 없습니다.
                                    </div>
                                </div>

                                <!-- 결과가 있을 때 목록 표시 -->
                                <div th:if="${!#lists.isEmpty(links)}">
                                    <ul>
                                        <!-- 필터링된 링크 목록 출력 -->
                                        <li th:each="link : ${links}">
                                            <a class="collapse-item" th:href="@{${link.url}}" th:text="${link.text}">링크</a>
                                        </li>
                                    </ul>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="admin/fragments/footer :: adminFooter"></div>
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Bootstrap core JavaScript-->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/js/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>
</body>
</html>
