<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SSGPANG Fresh</title>

    <!-- Custom fonts for this template-->
    <link href="/css/all.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.css" rel="stylesheet">
    <link rel="icon" href="/img/favicon/starfavicon.png">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="admin/fragments/sidebar :: adminSideBar"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="admin/fragments/topbar :: adminTopBar"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Content Row -->
                <div class="row">
                    <!-- Content Column -->
                    <div class="col-lg-6 mb-4">
                        <form th:action="@{/inventory/add}" method="post">
                            <div class="form-group">
                                <label for="itemClassification">품목구분</label>
                                <input type="text" id="itemClassification" name="itemClassification" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="productName">자재명</label>
                                <input type="text" id="productName" name="productName" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="warehouseName">창고이름</label>
                                <input type="text" id="warehouseName" name="warehouseName" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="manufacturerName">제조업체명</label>
                                <input type="text" id="manufacturerName" name="manufacturerName" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="price">단가</label>
                                <input type="number" id="price" name="price" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="stock">재고수량</label>
                                <input type="number" id="stock" name="stock" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">재고 추가</button>
                        </form>
                        <!-- ==============================내용이 들어가는 곳입니다.================================ -->
                        <!-- =================================================================================== -->
                        <!-- =================================================================================== -->
                        <!-- =================================================================================== -->



                        <!-- =================================================================================== -->
                        <!-- =================================================================================== -->
                        <!-- =================================================================================== -->
                        <!-- ==============================내용이 들어가는 곳입니다.================================ -->
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="admin/fragments/footer :: adminFooter"></div>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="admin/fragments/modal :: adminModal"></div>

<!-- Bootstrap core JavaScript-->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/js/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="/js/demo/chart-area-demo.js"></script>
<script src="/js/demo/chart-pie-demo.js"></script>

</body>

</html>
