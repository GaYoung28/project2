<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SSGPANG Fresh</title>

    <!-- Custom fonts for this template-->
    <link href="/css/all.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.css" rel="stylesheet">
    <link rel="icon" href="/img/favicon/starfavicon.png">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="admin/fragments/sidebar :: adminSideBar"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="admin/fragments/topbar :: adminTopBar"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Content Row -->
                <div class="row">
                    <!-- Content Column -->
                    <div class="col-lg-6 mb-4">
                        <div style="text-align: right; margin-bottom: 10px;">
                            <!-- 드롭다운 메뉴 -->
                            <select id="warehouseSelect" onchange="moveToLocation()">
                                <option value="" disabled selected>창고 이름을 선택해주세요.</option>
                                <option th:each="warehouse, index : ${warehouseData}"
                                        th:value="${index}" th:text="${warehouse.name}"></option>
                            </select>
                        </div>

                        <div id="map" style="width:1000px; height:500px; margin: 0 auto;"></div>

                        <!-- 카카오 지도 API -->
                        <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fd1f2183ff68734564b1f9b1d01c6966"></script>

                        <script th:inline="javascript">
                            var warehouseData = /*[[${warehouseData}]]*/ []; // 서버에서 전달된 데이터
                            console.log("Warehouse Data:", warehouseData); // 데이터 확인

                            var mapContainer = document.getElementById('map'),
                                mapOption = {
                                    center: new kakao.maps.LatLng(37.479397, 127.039076), // 초기 지도 중심
                                    level: 2, // 확대 레벨
                                    mapTypeId: kakao.maps.MapTypeId.ROADMAP // 지도 타입
                                };

                            // 지도 생성
                            var map = new kakao.maps.Map(mapContainer, mapOption);

                            // 확대/축소 컨트롤 추가
                            var zoomControl = new kakao.maps.ZoomControl();
                            map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

                            var markers = [];

                            // 커스텀 오버레이 생성 함수
                            function createCustomOverlay(marker, data) {
                                var overlayContent = document.createElement('div');
                                overlayContent.className = 'custom-overlay';
                                overlayContent.style.cssText = 'background: rgba(255, 255, 255, 0.9);' +
                                    ' padding: 10px; border: 2px solid #007bff;' +
                                    ' border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);' +
                                    ' transform: translateY(-110%);' +
                                    ' font-size: 14px; color: #333;';
                                overlayContent.innerHTML = `<strong>${data.name}</strong>`;

                                var customOverlay = new kakao.maps.CustomOverlay({
                                    content: overlayContent,
                                    position: marker.getPosition(),
                                    yAnchor: 1,
                                    map: null
                                });

                                return customOverlay;
                            }

                            var imageSrc = "/img/logo/MapMarker.png", // 마커이미지의 주소입니다
                                imageSize = new kakao.maps.Size(40, 40); // 마커이미지의 크기입니다

                            var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize)

                            // 마커 생성 및 이벤트 추가
                            warehouseData.forEach(function (data) {
                                console.log("Marker Data:", data); // 마커 데이터 디버깅

                                var marker = new kakao.maps.Marker({
                                    position: new kakao.maps.LatLng(data.latitude, data.longitude),
                                    image: markerImage,
                                    map: map
                                });

                                // 마커에 이름 추가
                                marker.name = data.name;

                                // 커스텀 오버레이 생성
                                var customOverlay = createCustomOverlay(marker, data);

                                // 마커 클릭 이벤트
                                kakao.maps.event.addListener(marker, 'click', function (event) {
                                    // 모든 마커의 커스텀 오버레이 닫기
                                    markers.forEach(function (m) {
                                        if (m.customOverlay) {
                                            m.customOverlay.setMap(null);
                                        }
                                    });

                                    // 현재 마커의 커스텀 오버레이 열기
                                    customOverlay.setMap(map);

                                    // 현재 마커의 커스텀 오버레이를 저장
                                    marker.customOverlay = customOverlay;
                                });

                                // 배열에 마커 저장
                                markers.push({marker: marker, customOverlay: customOverlay});
                            });

                            // 지도 클릭 이벤트 추가 - 오버레이 숨기기
                            kakao.maps.event.addListener(map, 'click', function () {
                                markers.forEach(function (m) {
                                    if (m.customOverlay) {
                                        m.customOverlay.setMap(null);
                                    }
                                });
                            });

                            // 드롭다운 선택 시 지도 이동
                            function moveToLocation() {
                                var select = document.getElementById('warehouseSelect');
                                var selectedName = select.options[select.selectedIndex].text; // 선택된 항목의 텍스트 (이름)

                                console.log("Selected Name:", selectedName); // 선택된 이름 확인

                                // 선택된 이름과 일치하는 마커 찾기
                                var selectedMarker = markers.find(function (m) {
                                    return m.marker.name === selectedName;
                                });

                                if (selectedMarker) {
                                    console.log("Selected Marker:", selectedMarker); // 선택된 마커 데이터 확인

                                    // 마커의 위치로 지도 중심 이동
                                    var moveLatLng = selectedMarker.marker.getPosition();
                                    map.setCenter(moveLatLng);

                                    // 모든 오버레이 닫기
                                    markers.forEach(function (m) {
                                        if (m.customOverlay) {
                                            m.customOverlay.setMap(null);
                                        }
                                    });

                                    // 선택된 마커의 오버레이 열기
                                    selectedMarker.customOverlay.setMap(map);
                                } else {
                                    console.log("No matching marker found.");
                                }
                            }
                        </script>

                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="admin/fragments/footer :: adminFooter"></div>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="admin/fragments/modal :: adminModal"></div>

<!-- Bootstrap core JavaScript-->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/js/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="/js/demo/chart-area-demo.js"></script>
<script src="/js/demo/chart-pie-demo.js"></script>

</body>

</html>
