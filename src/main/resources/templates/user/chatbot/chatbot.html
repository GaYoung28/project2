<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SSGPANG Fresh</title>

    <!-- Custom fonts for this template-->
    <link href="/css/all.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.css" rel="stylesheet">
    <link rel="icon" href="/img/favicon/starfavicon.png">

    <style>
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 0 auto;
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .chat-message {
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #f1f1f1;
            color: #333;
        }
        .chat-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .chat-send {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .question-list {
            margin-top: 20px;
        }
        .question-header {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .question-item {
            cursor: pointer; /* 마우스를 올리면 손모양으로 변경 */
            padding: 10px;
            border-radius: 12px; /* 둥근 모서리 */
            background-color: #f8f9fa; /* 배경색 */
            margin-bottom: 10px; /* 항목 간 간격 */
            transition: background-color 0.3s ease; /* 배경색 변화에 부드러운 전환 효과 추가 */
        }

        .question-item:hover {
            background-color: #e2e6ea; /* 마우스를 올렸을 때 배경색 변화 */
        }
    </style>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="user/fragments/sidebar :: userSideBar"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="user/fragments/topbar :: userTopBar"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Content Row -->
                <div class="row">
                    <!-- Content Column -->
                    <div class="col-lg-6 mb-4">
                        <div class="chat-container">
                            <div class="chat-header">SSGPANG Chatbot</div>
                            <div class="chat-body" id="chatBody"></div>
                            <div class="chat-footer">
                                <input type="text" id="chatInput" class="chat-input" placeholder="Type your message...">
                                <button id="sendButton" class="chat-send">Send</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-4">
                        <div class="question-list">
                            <div class="question-header">Frequently Asked Questions</div>
                            <div th:each="question : ${questions}" class="question-item" th:text="${question.question}" th:data-answer="${question.answer}" onclick="handleQuestionClick(this)">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="user/fragments/footer :: userFooter"></div>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="user/fragments/modal :: userModal"></div>

<!-- Bootstrap core JavaScript-->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/js/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="/js/demo/chart-area-demo.js"></script>
<script src="/js/demo/chart-pie-demo.js"></script>

<script>
    const chatBody = document.getElementById('chatBody');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');
    let answer = ""; //전역변수로 선언하여 모든 함수에서 사용할 수 있는 변수로 선언함.
    // 메시지 보내기 버튼 클릭 시 이벤트 리스너
    sendButton.addEventListener('click', sendMessage);
    // Enter 키로 메시지 보내기 기능 추가
    chatInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') sendMessage();
    });

    // 사용자 메시지 보내기
    function sendMessage() {
        const message = chatInput.value.trim();  // 입력된 메시지 가져오기
        if (message === '') return;  // 빈 메시지는 보내지 않음

        // 사용자 메시지 화면에 추가
        addMessageToChat('user', message);
        chatInput.value = '';  // 입력창 비우기

        //const answer = element.getAttribute('data-answer');
        addMessageToChat('bot', answer);

        //     // 서버에 질문 전송
        //     axios.post('/user/chatbot/ask', {
        //         question: message  // 요청 본문에 질문 담기

        //             addMessageToChat('bot', response.data);
        //         })
        //         .catch(error => {
        //             console.error('Error:', error);
        //             // 오류 발생 시 봇이 응답하는 내용
        //             addMessageToChat('bot', '죄송합니다. 요청 처리 중 오류가 발생했습니다.');
        //         });
    }

    // 메시지를 채팅창에 추가하는 함수
    function addMessageToChat(sender, message) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('chat-message');
        messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
        messageElement.textContent = message;
        chatBody.appendChild(messageElement);
        chatBody.scrollTop = chatBody.scrollHeight;  // 항상 스크롤을 최신 메시지로 유지
    }

    // 질문 항목을 클릭하여 입력창에 자동으로 입력하도록 설정
    function handleQuestionClick(element) {
        const question = element.textContent; //질문
        answer = element.getAttribute('data-answer');

        chatInput.value = question;

</script>

</body>

</html>
