<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SSGPANG - Forgot Password</title>

    <!-- Custom fonts for this template-->
    <link href="/css/all.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.css" rel="stylesheet">

    <style>
        .nav-link {
            padding: 0 10px; /* 좌우 여백 조정 */
        }

        .nav-link.text-muted {
            cursor: default; /* 구분선 클릭 방지 */
            pointer-events: none;
        }
    </style>


</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-password-image"
                             style="align-items:center !important; display: flex !important; justify-content:center !important;">
                            <img src="/img/member/forgot_pw.png" alt="이미지 자리" width="191" height="187">
                            <!-- 이메일 전송 실패 메시지 출력 -->
                            <div th:if="${error}" class="alert alert-success">
                                <p th:text="${error}"></p>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2">비밀번호를 잊으셨나요?</h1>
                                    <p class="mb-4">이메일을 입력하여 비밀번호를 찾아보세요!</p>
                                </div>
                                <form class="user" action="/user/member/find_pw" method="post">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                               name="email" id="Email"
                                               placeholder="이메일 입력">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">비밀번호 찾기</button>

                                </form>
                                <hr>
                                <nav class="nav justify-content-center">
                                    <a class="nav-link small" href="/user/member/register">회원가입</a>
                                    <span class="nav-link small text-muted">|</span>
                                    <a class="nav-link small" href="/user/member/login">로그인</a>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/js/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
