<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SSGPANG - 회원정보 확인</title>

    <!-- Custom fonts for this template-->
    <link href="/css/all.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.css" rel="stylesheet">

    <!-- Axios for HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-gradient-primary">

<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"
                     style="align-items: center; display: flex; justify-content: center;">
                    <img src="/img/member/profile.png" alt="프로필 이미지" width="191" height="187">
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">회원정보 확인</h1>
                        </div>
                        <form class="user" id="infoForm">
                            <div class="form-group">
                                <label for="id" class="form-label">아이디</label>
                                <input type="text" id="id" name="id" class="form-control" readonly
                                       th:value="${userVO.id}">
                            </div>

                            <div class="form-group">
                                <label for="name" class="form-label">이름</label>
                                <input type="text" id="name" name="name" class="form-control" readonly
                                       th:value="${userVO.name}">
                            </div>

                            <div class="form-group">
                                <label for="tel" class="form-label">전화번호</label>
                                <input type="text" id="tel" name="tel" class="form-control" readonly
                                       th:value="${userVO.tel}">
                            </div>

                            <div class="form-group">
                                <label for="email" class="form-label">이메일</label>
                                <input type="email" id="email" name="email" class="form-control" readonly
                                       th:value="${userVO.email}">
                            </div>

                            <a href="/user/member/update">
                                <button type="button" class="btn btn-primary btn-user btn-block">
                                    회원정보 수정
                                </button>
                            </a>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="/user/member/login">로그아웃</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/js/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>


</body>
</html>
