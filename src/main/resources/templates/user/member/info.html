<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SSGPANG - 회원정보</title>

    <!-- Custom fonts for this template-->
    <link href="/css/all.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.css" rel="stylesheet">

    <!-- Axios for HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        .form-control[readonly] {
            background-color: #e9ecef;
        }
        .lead {
            font-size: 17.5px;
            font-weight: bold;
        }
        #goToUpdate {
            text-decoration-line: none;
        }
        .bg-register-image {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #infoImg {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body class="bg-gradient-primary">

<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"
                     style="align-items:center !important; display: flex !important; justify-content:center !important;">
                    <img src="/img/member/info.png" alt="이미지 자리" width="191" height="187">
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center mb-4">
                            <h1 class="h4 text-gray-900">회원정보</h1>
                            <br>
                            <p class="lead text-gray-550">여기서 회원님의 정보를 확인하고 수정할 수 있습니다!</p>
                        </div>
                        <form class="user" id="infoForm">
                            <div class="form-group user-info">
                                <label for="id">아이디</label>
                                <input type="text" id="id" name="id" class="form-control" readonly
                                       th:value="${userVO.id}">
                            </div>

                            <div class="form-group user-info">
                                <label for="name">이름</label>
                                <input type="text" id="name" name="name" class="form-control" readonly
                                       th:value="${userVO.name}">
                            </div>

                            <div class="form-group user-info">
                                <label for="tel">전화번호</label>
                                <input type="text" id="tel" name="tel" class="form-control" readonly
                                       th:value="${userVO.tel}">
                            </div>

                            <div class="form-group user-info">
                                <label for="email">이메일</label>
                                <input type="email" id="email" name="email" class="form-control" readonly
                                       th:value="${userVO.email}">
                            </div>
                            <hr>
                            <a id="goToUpdate" href="/user/member/update">
                                <button type="button" class="btn btn-primary btn-user btn-block">
                                    회원정보 수정
                                </button>
                            </a>
                        </form>
                        <br>
                        <nav class="nav justify-content-center">
                            <a class="nav-link small" href="/user/home">홈 화면</a>
                            <span class="nav-link small text-muted">|</span>
                            <a class="nav-link small" href="/user/member/logout">로그아웃</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/js/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

</body>
</html>
